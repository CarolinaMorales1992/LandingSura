<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,400;1,100;1,400&display=swap" rel="stylesheet">

    <div class="containerFlex column-direction">

            <div class="flexGrow1 normalLetter">Centro de ayuda</div>
            <div class="flexGrow1 normalLetter">

        </div>
        <div class="containerFlex">

                <div class="firstMenu">

                <div>
                    <p class="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Et nunc ultrices eget metus pretium, sit sit. Ultricies lacus tellus tincidunt nulla ipsum.</p>
                </div>
            </div>

            <div class="flexGrow1 containerFlex row-direction">

                    <img src="imagenes/Objeto inteligente vectorial.jpg" alt="">
                </div>

                <div class="containerFlex column-direction flexGrow1">
                    <img src="imagenes/image 2.jpg" width="128" height="56">

                </div>

                <div class="driver flexGrow2">
                    <img src="imagenes/image 1.jpg" width="442px" height="329px">

                <div class="containerFlex column-direction">
                    <img src="imagenes/Group 650.jpg" alt="">
                    <img class="check" src="imagenes/Group 646.jpg" alt="">
                </div>
            </div>        
        </div>

        <div class="backColor letter">
            <h2 class="title">Solicita una cotización ahora</h2>
            <div class="containerFlex row-direction space-around">
                <div class="containerFlex column-direction">
                    <label for="rut">Rut</label>
                    <div class="containerFlex row-direction">
                        <input class="inputStyle" id="rut" type="number" max="8" size="10"><p>-</p><input class="inputStyle" type="text" max="1" size="1">
                    </div>  
                </div>

                <div class="containerFlex column-direction">
                    <label for="correo">Correo</label> 
                    <input class="inputStyle" id="correo" type="text" size="10">
                </div>

                <div class="containerFlex column-direction">
                    <label for="telefono">Teléfono</label> 
                    <input class="inputStyle" id="telefono" type="text" size="20">
                </div>
                
                <div>
                    <img src="imagenes/size=48, type=fill, color=yellow, text-color=blue, State=Active.jpg">
                </div>

        <div>
